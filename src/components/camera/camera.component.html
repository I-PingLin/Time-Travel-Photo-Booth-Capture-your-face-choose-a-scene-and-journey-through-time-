<div class="w-full max-w-lg mx-auto p-4 bg-slate-800 rounded-xl shadow-2xl border border-slate-700">
  @if (error()) {
    <div class="p-4 text-center text-red-400 bg-red-900/50 rounded-lg">
      <p class="font-bold">Camera Error</p>
      <p class="text-sm">{{ error() }}</p>
    </div>
  } @else {
    <div class="relative w-full aspect-square overflow-hidden rounded-lg mb-4">
      <video #videoElement autoplay playsinline muted class="w-full h-full object-cover transform scale-x-[-1]"></video>
    </div>
    <button (click)="capture()" class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300 flex items-center justify-center space-x-2 shadow-lg hover:shadow-cyan-500/50">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
      <span>Capture Pose</span>
    </button>
  }
  <canvas #canvasElement class="hidden"></canvas>
</div>
