<div class="w-full max-w-4xl mx-auto">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    @for (scene of scenes(); track scene.id) {
      <div (click)="selectScene(scene)" class="bg-slate-800 rounded-lg overflow-hidden cursor-pointer group border-2 border-slate-700 hover:border-cyan-500 transition-all duration-300 transform hover:-translate-y-1 shadow-lg hover:shadow-cyan-500/30">
        <div class="relative">
          <img [src]="scene.thumbnailUrl" [alt]="scene.title" class="w-full h-48 object-cover group-hover:opacity-80 transition-opacity duration-300">
          <div class="absolute inset-0 bg-black/30"></div>
          <h3 class="absolute bottom-2 left-3 text-white text-lg font-bold">{{ scene.title }}</h3>
        </div>
        <div class="p-4">
          <p class="text-slate-400 text-sm">{{ scene.description }}</p>
        </div>
      </div>
    }
  </div>
</div>
